{% extends 'base.html' %}

{% load static %}

{% block title %}- 자산 조회 현황{% endblock %}

{% block content %}

<!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- DataTales -->
                    <div class="card shadow mb-4">
                        <div class="card-header py-3">
                            <div class="row">
                            <h6 class="col-11 m-0 font-weight-bold text-primary">자산관리 현황</h6>
                            <i class="col far fa-plus-square">  create</i>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                 {% load django_tables2 %}
                                 {% render_table table %}
                            </div>
                        </div>
                    </div>

                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->

        </div>
        <!-- End of Content Wrapper -->

{% endblock %}
