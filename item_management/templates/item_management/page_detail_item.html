{% extends 'base.html' %}

{% load static %}

{% block title %}
    {{object.text|truncatechars:10}}
{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8 panel panel-default">
        <button type="button" class="btn btn-xs btn-info">
                {{object.author.username}}
        </button>
        <p>{{object.text|linebreaksbr}}</p>
        <a href="{% url 'item:item_delete' pk=object.id%}" class="btn btn-outline-danger btn-sm float-right">Delete</a>
        <a href="{% url 'item:item_update' pk=object.id%}" class="btn btn-outline-success btn-sm float-right">Update</a>
    </div>
    <div class="col-md-2"></div>
</div>

<div class="row">
    <div class="col-md-2"></div>

    <div class="col-md-2"></div>
</div>

{% endblock %}
